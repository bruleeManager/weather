<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- custom CSS -->
  <link rel="stylesheet" href="./css/custom.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Latest Chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>

<body>

  <div class="container-fluid">
    <div class="row" id="searchBar">
        <div class="input-group display-inline margin-10" id="cityField">
            <span class="input-group-text">City :</span>
            <input type="text" value="Toronto">
        </div>
        <div class="input-group display-inline margin-10" id="provinceField">
            <span class="input-group-text">Province :</span>
            <input type="text"  value="on">
        </div>
        <input type="button" class="btn btn-info" value="Show Forcast" id="SearchWeather">
    </div>
    <div class='row'>
      <div class="wrapper">
          <canvas id="myChart" width="200" height="200"></canvas>
      </div>
    </div>

    <script src="./js/weather.js"></script>
    <script src="./js/app.js"></script>
  </div>
</body>
</html>
